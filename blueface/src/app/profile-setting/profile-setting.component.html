<div class="container">
  <h1>{{ title }}</h1>
  <!-- <p>Username : {{ username }}</p> -->
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div>
      <div class="form-group row">
        <div class="col-md-2">Username :</div>
        <div class="col-md-3">{{ username }}</div> 
      </div>
      <div>
        <div class="form-group row">
          <label for="firstName" class="col-md-2">First Name :</label>
          <input  type="text" 
                  class="form-control col-md-3" 
                  id="firstName" [disabled]="isLoading" formControlName="firstName" (change)="deleteErrMesg()"/>
        </div>
        <div class="form-group row">
          <label for="lastName" class="col-md-2">Last Name :</label>
          <input  type="text"
                  class="form-control col-md-3"
                  id="lastName" [disabled]="isLoading" formControlName="lastName" (change)="deleteErrMesg()"/>
        </div>
        <div>
          <p>email : {{ email }}</p>
          
        </div>
        <div>
          <input class="btn" type="button" value="save" [disabled]="isLoading" (click)="onSubmit()" />
        </div>
      </div>
    </div>
   
  </form>

  <p *ngIf="isLoading">Loading Profile ...</p>
  <p *ngIf="isSaving">Saving Profile ...</p>
  <p style="color: red">{{ error }}</p>
</div>
